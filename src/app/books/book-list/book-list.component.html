<a
  class="btn btn-success mb-2"
  routerLink="/books/add"> Ajouter un livre</a>
<table class="table table-striped">
    <thead>
      <tr class="table-dark mb-2">
        <th scope="col">#</th>
        <th scope="col">titre</th>
        <th scope="col">auteur</th>
        <th scope="col">prix</th>
        <th scope="col">editer</th>
        <th scope="col">supprimer</th>
      </tr>
    </thead>
    <tbody>
      <!--Affichage en boucle Directive @for-->
      @for (book of books; track $index) {<tr>
        <th scope="row">{{book.id}}</th>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.price}}</td>
        <td><button class="btn btn-primary" [routerLink]="['/books','edit',book.id]">Editer</button></td>
        <td><button class="btn btn-danger"(click)="deleteBook(book.id)">Supprimer</button></td>
      </tr>}
      
    </tbody>
</table>
